<table mat-table [dataSource]="drivers" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)">
    
    <!-- Position Column -->
    <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let driver"> {{driver.ChampionshipPosition}} </td>
      </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let driver"> {{driver.Name}} </td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="Number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let driver"> {{driver.Number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>
</table>
