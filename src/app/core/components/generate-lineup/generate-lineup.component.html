<button mat-raised-button (click)="onAssignDrivers()">Generate Driver Lineup</button>

<table mat-table [dataSource]="constructorLineup" class="mat-elevation-z8">
    <!-- Place Column -->
  <ng-container matColumnDef="Constructor">
    <th mat-header-cell *matHeaderCellDef> Constructor </th>
    <!-- <td mat-cell *matCellDef="let constructor; let i = index"> {{i + 1}} </td> -->
    <td mat-cell *matCellDef="let constructor"> {{constructor.UserName}} </td>
  </ng-container>

    <!-- Driver 1 -->
    <ng-container matColumnDef="Driver 1">
        <th mat-header-cell *matHeaderCellDef> Driver 1 </th>
        <td mat-cell *matCellDef="let constructor"> {{constructor.Driver1.Name}} </td>
      </ng-container>
  
    <!-- Driver 2 -->
    <ng-container matColumnDef="Driver 2">
      <th mat-header-cell *matHeaderCellDef> Driver 2 </th>
      <td mat-cell *matCellDef="let constructor"> {{constructor.Driver2.Name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
